
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    .svgRect {
      stroke: none;
      fill: #f00;
    }
  </style>
</head>

<body>
    <div class="chart">
        <!-- Initialize a select button -->
        <select id="selectYear"></select>
    </div>
    <div>
        <svg id="chart" viewBox="0 0 1300 500"></svg>
    </div>
    
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script>
        function calculateTotal(data) {
            compileData = []

            data.forEach((item, i) => {
                let val = item.level_2

                let index = compileData.findIndex(function (item2, i) {
                    return item2.case === val
                });

                if (index === -1) {
                    compileData.push({
                        'case': val,
                        'total': parseInt(item.value)
                    })
                } else {
                    compileData[index]['total'] += parseInt(item.value)
                }
            });

            return compileData
        }


        async function getDataSet() {
            const response = await fetch('https://data.gov.sg/api/action/datastore_search?resource_id=83c21090-bd19-4b54-ab6b-d999c251edcf');
            const data = await response.json();
            return data
        }
        getDataSet().then(data => {
            dataSet = data['result']['records']
            console.log(dataSet)

            let totalData = calculateTotal(dataSet)
            console.log(totalData)

            // add the options to the button
//            d3.select("#selectYear")
//              .selectAll('myOptions')
//                .data(value)
//                .enter()
//                .append('option')
//                .text(function (d) { return d; }) // text showed in the menu
//                .attr("d.total", function (d) { return d; }) // corresponding value returned by the button
            // When the button is changed, run the updateChart function
//            d3.select("#selectYear").on("change", function () {
                // run the updateChart function with this selected option
//                var svg = d3.select("svg");
//                svg.selectAll("*").remove();
//                draw(this.value)
//            })

            let margin = {
                top: 20,
                right: 20,
                bottom: 40,
                left: 40
            },
                width = 960 - margin.left - margin.right,
                height = 500 - margin.top - margin.bottom;


            let chart = d3.select("#chart")
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
            // Add scales
            let xScale = d3.scaleBand()
                .domain(totalData.map(function (d) {
                    return d.case;
                }))
                .rangeRound([0, width])
                .padding(0.1);
            let yScale = d3.scaleLinear()
                .domain([0, Math.max.apply(Math, totalData.map(function (o) {
                    return o.total;
                }))])
                .rangeRound([height, 0]);
            // Add x-axis
            chart.append("g")
                .attr("class", "axis axis-x")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(xScale));
            // Add y-axis
            chart.append("g")
                .attr("class", "axis axis-y")
                .call(d3.axisLeft(yScale).ticks(10));

            //Sample enter, update and exit loop
            function drawChart(dataSet) {
                //xScale domain needs to change based on data set
                xScale.domain(totalData.map(function (d) {
                    return d.case;
                }));
                chart.select("g .axis-x")
                    .transition()
                    .duration(1000)
                    .call(d3.axisBottom(xScale));

                chart.selectAll("rect")
                    .data(dataSet)
                    .join(
                        enter => enter
                            .append("rect")
                            .attr("x", d => xScale(d.case))
                            .attr("y", d => yScale(d.total))
                            .attr("width", 0)
                            .attr("height", 0)
                            .attr("class", "svgRect")
                            .call(enter => enter.transition()
                                .duration(1000)
                                .attr("width", xScale.bandwidth())
                                .attr("height", d => height - yScale(d.total))
                            ),
                        update => update
                            .call(update => update.transition()
                                .duration(1000)
                                .attr("x", d => xScale(d.case))
                                .attr("y", d => yScale(d.total))
                                .attr("width", xScale.bandwidth())
                                .attr("height", d => height - yScale(d.total))
                            ),
                        exit => exit
                            .call(exit => exit.transition()
                                .duration(1000)
                                .attr("width", 0)
                                .attr("height", 0)
                                .remove()
                            )
                    );
            }

            d3.select("#bt1").on("click", function () {
                drawChart(data);
            });
            d3.select("#bt2").on("click", function () {
                drawChart(data2);
            });
            drawChart(totalData);

        });
    </script>
</body>

</html>
